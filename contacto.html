<!doctype html>
<html lang="es">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <title>Contacto — Práctica 6</title>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="estilos.css" />
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
</head>

<body>
    <!-- Mismo NAV que en index (cambia active)
    nav-link active
    - "active" marca visualmente la página actual en la navbar (Contacto).
    - Es una convención de Bootstrap para resaltar el ítem activo del menú.
    -->
    <nav class="navbar navbar-expand-lg bg-white border-bottom">
        <div class="container">
            <a class="navbar-brand d-flex align-items-center gap-2" href="index.html">
                <img src="https://www.eniun.com/wp-content/uploads/ENIUN@2x.png" alt="ENIUN" 
                class="logo">
            </a>

            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" 
                data-bs-target="#navMain"
                aria-controls="navMain" aria-expanded="false" aria-label="Abrir menú">
                <span class="navbar-toggler-icon"></span>
            </button>

            <div class="collapse navbar-collapse" id="navMain">
                <ul class="navbar-nav me-auto mb-2 mb-lg-0">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Inicio</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="#">Blog</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" role="button" 
                        data-bs-toggle="dropdown">Servicios</a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">SEO</a></li>
                            <li><a class="dropdown-item" href="#">Desarrollo web</a></li>
                            <li><a class="dropdown-item" href="#">Marketing online</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link active" href="contacto.html">Contacto</a>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="tabla.html">Tabla</a>
                    </li>
                </ul>

                <form class="d-flex" role="search">
                <input class="form-control me-2" type="search" placeholder="Buscar…" aria-label="Buscar">
                <button class="btn btn-outline-primary" type="submit">Buscar</button>
                </form>
            </div>
        </div>
    </nav>

    <main class="container my-4">
        <!-- 
        Breadcrumb, o navegación secundaria
        - https://getbootstrap.com/docs/5.3/components/breadcrumb/
        - Sirve como navegación secundaria: indica la ruta hasta la página actual.
        - Estructura típica: nav + ol.breadcrumb + li.breadcrumb-item
        - El último item usa:
            .active + aria-current="page"
            para indicar que es la página actual (no debería ser enlace)
        -->
        <nav aria-label="breadcrumb">
            <ol class="breadcrumb">
                <li class="breadcrumb-item"><a href="index.html">Inicio</a></li>
                <li class="breadcrumb-item active" aria-current="page">Contacto</li>
            </ol>
        </nav>

        <h1 class="mb-2">Contacto</h1>

        <!--
        - text-body-secondary (utility de color tipográfico)
        - Aplica un color secundario/atenuado al texto (menos énfasis que el texto principal).
        -->
        <p class="text-body-secondary mb-4">
            Envíanos tu consulta y te responderemos lo antes posible.
        </p>

        <form class="row g-3">
            <div class="col-12 col-md-6">
                <!--
                    form-label / form-control (componentes/estilos de formularios Bootstrap)
                    - form-label: estilo consistente para etiquetas
                    - form-control: estilo consistente para inputs y textarea
                -->
                <label for="nombre" class="form-label">Nombre</label>
                <input id="nombre" class="form-control" type="text" placeholder="Tu nombre" required>
            </div>

            <div class="col-12 col-md-6">
                <label for="email" class="form-label">Correo electrónico</label>
                <input id="email" class="form-control" type="email" placeholder="nombre@dominio.com" required>
            </div>

            <div class="col-12">
                <label for="consulta" class="form-label">Consulta</label>
                <textarea id="consulta" class="form-control" rows="5" placeholder="Escribe tu consulta…" required>
                </textarea>
            </div>

            <div class="col-12">
                <!--
                    form-check (componente Bootstrap para checkbox/radio)
                    - form-check: agrupa checkbox y etiqueta
                    - form-check-input: estilo del input checkbox
                    - form-check-label: estilo de la etiqueta asociada
                -->
                <div class="form-check">
                    <input id="condiciones" class="form-check-input" type="checkbox" required>
                    <label class="form-check-label" for="condiciones">
                        Acepto las condiciones
                    </label>
                </div>
            </div>

            <div class="col-12">
                <button class="btn btn-primary" type="submit">Enviar</button>
            </div>
        </form>

        <!-- Paginación centrada abajo 
            - https://getbootstrap.com/docs/5.3/components/pagination/
            - pagination: aplica estilos de paginación al <ul>
            - justify-content-center: centra la paginación horizontalmente (flex utility)
            - page-item: cada “elemento” de paginación
            - page-link: el enlace con estilo de botón/enlace Bootstrap
            - .active en page-item: resalta la página actual
        -->
        <nav class="mt-5" aria-label="Paginación">
            <ul class="pagination justify-content-center">
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Anterior">&laquo;</a>
                </li>
                <li class="page-item active">
                    <a class="page-link" href="#">1</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">2</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#">3</a>
                </li>
                <li class="page-item">
                    <a class="page-link" href="#" aria-label="Siguiente">&raquo;</a>
                </li>
            </ul>
        </nav>
    </main>

    <footer class="site-footer mt-5">
        <div class="container py-4">
            <div class="row align-items-center">
                <div class="col-12 col-md-6 text-center text-md-start fw-semibold text-white">
                    Eniun.com
                </div>
                <div class="col-12 col-md-6 text-center text-md-end">
                    <a class="footer-link" href="#">Política de privacidad y cookies</a>
                </div>
            </div>
        </div>
    </footer>
</body>
</html>
